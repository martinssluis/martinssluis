name: Generate Snake Animation

on:
  schedule: 
    - cron: "0 */6 * * *"  # Executa a cada 6 horas
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Cloning the Repository
        uses: actions/checkout@v2

      - name: Generate Snake
        uses: Platane/snk@v2
        with:
          github_user_name: martinssluis
          outputs: dist/snake.svg

      # Salvando a animação da cobrinha na pasta 'dist'
      - name: Save Snake Animation
        run: |
          mkdir -p dist
          cp snake.svg dist/snake.svg

      # Comitando e enviando o arquivo snake.svg para o repositório
      - name: Commit and Push Snake Animation
        run: |
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"
          git add dist/snake.svg
          git commit -m "Generated snake animation"
          git push
